<div class="text-center">
  <div class="form-login">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-link active" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login" aria-selected="true">Entrar</a>
          <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Cadastre-se</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-home-tab">
        <form class="form-signin" [formGroup]="loginFormGroup" (ngSubmit)="Login(loginFormGroup)">
          <div class="row">
            <img id="LogoLogin" class="mx-auto d-block" src="../assets/Images/LogoLogin.png">
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" formControlName="emailLogin" maxlength="100" class="form-control form-control-sm" id="emailLogin" placeholder="Insira seu email" name="emailLogin" >
            <text-error-message  *ngIf="loginFormGroup.get('emailLogin')?.errors?.['required'] && submit"
              text="Este campo é obrigatório">
            </text-error-message>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Senha:</label>
            <input type="password" formControlName="senhaLogin" maxlength="10" class="form-control form-control-sm" id="senhaLogin" placeholder="Insira sua senha" name="senhaLogin">
            <text-error-message  *ngIf="loginFormGroup.get('senhaLogin')?.errors?.['required'] && submit"
              text="Este campo é obrigatório">
            </text-error-message>
          </div>
          <button type="submit" class="submit-login">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span [hidden]="loading">Entrar</span>
          </button>       
        </form> 
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <form class="form-signin"  [formGroup]="UserRegisterFormGroup" (ngSubmit)="RegisterUsuario(UserRegisterFormGroup)">
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Nome:</label>
            <input type="text" formControlName="nome" class="form-control form-control-sm" id="nome" placeholder="Insira seu nome*" name="nome">
            <text-error-message  
              *ngIf="UserRegisterFormGroup.get('nome')?.errors?.['required'] && submit"
              text="Este campo é obrigatório">
            </text-error-message>
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" formControlName="email" class="form-control form-control-sm" id="email" placeholder="Insira seu email*" name="email">
            <text-error-message  
              *ngIf="UserRegisterFormGroup.get('email')?.errors?.['required'] && submit"
              text="Este campo é obrigatório">
            </text-error-message>
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">CPF:</label>
            <input type="text" [mask]= "'000.000.000-00'" formControlName="CPF" class="form-control form-control-sm" id="CPF" placeholder="Insira seu CPF*" name="CPF">
            <text-error-message  
              *ngIf="UserRegisterFormGroup.get('CPF')?.errors?.['required'] && submit"
              text="Este campo é obrigatório">
            </text-error-message>
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Telefone:</label>
            <input type="text" [mask]= "'(00) 00000-0000'" formControlName="telefone" class="form-control form-control-sm" id="telefone" placeholder="Insira seu telefone*" name="telefone">
            <text-error-message  
              *ngIf="UserRegisterFormGroup.get('telefone')?.errors?.['required'] && submit"
              text="Este campo é obrigatório">
            </text-error-message>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Senha:</label>
            <input type="password" formControlName="senha" class="form-control form-control-sm" id="pwd" placeholder="Insira sua senha*" name="pswd">
            <text-error-message  
              *ngIf="UserRegisterFormGroup.get('senha')?.errors?.['required'] && submit"
              text="Este campo é obrigatório">
            </text-error-message>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Confirme sua senha:</label>
            <input type="password" formControlName="senhaRepeat" class="form-control form-control-sm" id="pwdRepeat" placeholder="Repita sua senha*" name="pwdRepeat">
            <text-error-message  
              *ngIf="UserRegisterFormGroup.get('senhaRepeat')?.errors?.['required'] && submit"
              text="Este campo é obrigatório">
            </text-error-message>
          </div>
          <button type="submit" class="submit-login">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span [hidden]="loading">Cadastrar</span>
          </button>       
        </form>  
      </div>
    </div>
  </div>
    <footer>
      <p class="mt-5 mb-3 text-muted"><b>&copy; Copyright 2022</b></p>
    </footer>
</div>
